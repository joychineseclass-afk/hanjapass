<body class="p-4 max-w-md mx-auto pb-20">

    <div class="flex items-center justify-between mb-8 mt-4 bg-white p-4 rounded-3xl shadow-sm">

        <select id="voiceSet" class="bg-slate-100 text-xs p-2 rounded-xl outline-none text-slate-600 font-bold">

    <div class="flex bg-slate-200 p-1 rounded-2xl mb-6 font-bold text-xs">
        <button onclick="changeMode('biz')" id="tab-biz" class="flex-1 py-2 rounded-xl active-tab transition-all">èŒåœºå¸¸ç”¨</button>
        <button onclick="changeMode('hsk')" id="tab-hsk" class="flex-1 py-2 rounded-xl text-slate-500 transition-all">HSK 1çº§</button>
    </div>

    <div id="strokeModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-50 flex items-center justify-center p-6" onclick="closeStroke()">
        <div class="bg-white p-6 rounded-[32px] w-full max-w-[320px] shadow-2xl" onclick="event.stopPropagation()">
            <div id="character-target" class="w-full aspect-square mb-4"></div>
            <p id="stroke-text" class="text-center font-bold text-indigo-600 text-xl mb-2"></p>
            <p class="text-slate-400 text-center text-[10px]">æ­£åœ¨æ¼”ç¤ºç¬”ç”»é¡ºåº...</p>
        </div>
    </div>

    <div id="container" class="space-y-4"></div>

    <script>
        const data = {
            biz: [
                { cn: "ç¡®è®¤", hj: "ç¢ºèª", py: "quÃ¨rÃ¨n", kr: "ì·Œ ëŸ°", trans: "í™•ì¸", color: "border-l-cyan-500" },
                { cn: "å‡†å¤‡", hj: "å‡†å¤‡", py: "zhÇ”nbÃ¨i", kr: "ì¤€ ë² ì´", trans: "ì¤€ë¹„", color: "border-l-purple-500" }
            ],
            hsk: [
                { cn: "ä½ å¥½", hj: "ä½ å¥½", py: "nÇhÇo", kr: "ë‹ˆ í•˜ì˜¤", trans: "ì•ˆë…•", color: "border-l-emerald-500" },
                { cn: "å­¦æ ¡", hj: "å­¸æ ¡", py: "xuÃ©xiÃ o", kr: "ì‰ ìƒ¤ì˜¤", trans: "í•™êµ", color: "border-l-orange-500" }
            ]
        };

        function render(mode) {
            const list = document.getElementById('container');
            list.innerHTML = '';
            data[mode].forEach(item => {
                list.innerHTML += `
                    <div class="word-card p-6 border-l-[6px] ${item.color}">
                        <div class="flex justify-between items-center">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-2">
                                    <span class="text-[10px] font-black px-2 py-0.5 bg-slate-100 text-slate-500 rounded uppercase">Hanja: ${item.hj}</span>
                                    <span class="text-[10px] font-black px-2 py-0.5 bg-indigo-50 text-indigo-500 rounded uppercase">${item.trans}</span>
                                </div>
                                <h2 class="text-4xl font-black text-slate-800 mb-1">${item.cn}</h2>
                                <p class="text-sm text-slate-400 font-medium mb-3">${item.py}</p>
                                <div class="inline-block bg-indigo-600 text-white px-5 py-1.5 rounded-full font-black text-xl shadow-md shadow-indigo-200">
                                    ${item.kr}
                                </div>
                            </div>
                            <div class="flex flex-col gap-3">
                                <button onclick="play('${item.cn}')" class="w-14 h-14 bg-indigo-500 text-white rounded-2xl flex items-center justify-center shadow-lg active:scale-90 transition-all">
                                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path d="M11 5a1 1 0 011 1v8a1 1 0 01-1 1H9l-3 3H4a1 1 0 01-1-1V5a1 1 0 011-1h2l3-3h2z"/></svg>
                                </button>
                                <button onclick="drawSequence('${item.cn}')" class="w-14 h-14 bg-slate-800 text-white rounded-2xl flex items-center justify-center shadow-lg active:scale-90 transition-all text-xs font-bold">
                                    ç¬”ç”»
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        async function drawSequence(word) {
            document.getElementById('strokeModal').style.display = 'flex';
            const target = document.getElementById('character-target');
            const textDisplay = document.getElementById('stroke-text');
            
            for (let char of word) {
                target.innerHTML = '';
                textDisplay.innerText = char;
                const writer = HanziWriter.create('character-target', char, {
                    width: 250, height: 250, padding: 20, strokeColor: '#6366f1', radicalColor: '#f43f5e'
                });
                await writer.animateCharacter();
                await new Promise(r => setTimeout(r, 500)); // æ¯ä¸ªå­—é—´éš”0.5ç§’
            }
        }

        function play(text) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'zh-CN';
            const isMale = document.getElementById('voiceSet').value === 'male';
            
            // è¯­éŸ³ä¼˜åŒ–é€»è¾‘
            utter.rate = 0.85; 
            utter.pitch = isMale ? 0.7 : 1.1; // ç”·å£°è°ƒä½é¢‘ç‡ï¼Œå¢åŠ ç£æ€§

            const voices = window.speechSynthesis.getVoices();
            let voice = voices.find(v => v.lang.includes('zh') && v.name.includes(isMale ? 'Kangkang' : 'Xiaoxiao'));
            if (!voice) voice = voices.find(v => v.lang.includes('zh-CN'));
            
            utter.voice = voice;
            window.speechSynthesis.speak(utter);
        }

        function closeStroke() { document.getElementById('strokeModal').style.display = 'none'; }
        function changeMode(mode) {
            document.getElementById('tab-biz').className = `flex-1 py-2 rounded-xl transition-all ${mode==='biz' ? 'active-tab' : 'text-slate-500'}`;
            document.getElementById('tab-hsk').className = `flex-1 py-2 rounded-xl transition-all ${mode==='hsk' ? 'active-tab' : 'text-slate-500'}`;
            render(mode);
        }

        window.speechSynthesis.onvoiceschanged = () => render('biz');
        render('biz');
    </script>
</body>
