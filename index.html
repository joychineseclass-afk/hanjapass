<body class="p-4 max-w-md mx-auto pb-24">

    <div class="flex items-center justify-between mb-8 mt-6 bg-white p-5 rounded-[30px] shadow-sm border border-slate-100">
        <div class="flex items-center gap-3">
            <span class="text-4xl">ğŸ¼</span>

                <h1 class="text-2xl font-black text-indigo-600 tracking-tight leading-none">HanjaPass</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase mt-1">Chinese Cheat Sheet</p>

        </div>
        <select id="voiceSet" class="bg-indigo-50 text-indigo-700 text-xs font-bold p-2 rounded-xl outline-none">

            <option value="male">ğŸ‘¦ ë‚¨ì„± ë°œìŒ</option>

    <div class="flex bg-slate-200 p-1.5 rounded-2xl mb-8 font-black text-sm">
        <button onclick="changeMode('biz')" id="tab-biz" class="flex-1 py-3 rounded-xl active-tab transition-all">ë¹„ì¦ˆë‹ˆìŠ¤ (èŒåœº)</button>
        <button onclick="changeMode('hsk')" id="tab-hsk" class="flex-1 py-3 rounded-xl text-slate-500 transition-all">HSK 1ê¸‰ ê¸°ì´ˆ</button>
    </div>

    <div id="strokeModal" class="fixed inset-0 bg-black/70 backdrop-blur-md hidden z-50 flex items-center justify-center p-8" onclick="closeStroke()">
        <div class="bg-white p-8 rounded-[40px] w-full max-w-[340px] relative" onclick="event.stopPropagation()">
            <div id="character-target" class="w-full aspect-square mb-4"></div>
            <p id="stroke-text" class="text-center font-black text-5xl text-indigo-600 mb-2"></p>
            <p class="text-slate-400 text-center text-[12px] font-bold">íšìˆœì„ ë”°ë¼ ì¨ë³´ì„¸ìš”!</p>
        </div>
    </div>

    <div id="container" class="space-y-6"></div>

    <script>
        const data = {
            biz: [
                { cn: "ç¡®è®¤", hj: "ç¢ºèª", py: "quÃ¨rÃ¨n", kr: "ì·Œ ëŸ°", trans: "í™•ì¸", cls: "color-1" },
                { cn: "å‡†å¤‡", hj: "å‡†å¤‡", py: "zhÇ”nbÃ¨i", kr: "ì¤€ ë² ì´", trans: "ì¤€ë¹„", cls: "color-3" }
            ],
            hsk: [
                { cn: "ä½ å¥½", hj: "ä½ å¥½", py: "nÇhÇo", kr: "ë‹ˆ í•˜ì˜¤", trans: "ì•ˆë…•", cls: "color-2" },
                { cn: "å­¦æ ¡", hj: "å­¸æ ¡", py: "xuÃ©xiÃ o", kr: "ì‰ ìƒ¤ì˜¤", trans: "í•™êµ", cls: "color-4" }
            ]
        };

        function render(mode) {
            const list = document.getElementById('container');
            list.innerHTML = '';
            data[mode].forEach(item => {
                list.innerHTML += `
                    <div class="word-card p-6 ${item.cls}">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="flex flex-wrap gap-2 mb-3">
                                    <span class="text-[14px] font-black px-4 py-1.5 bg-slate-800 text-white rounded-xl shadow-sm">í•œì: ${item.hj}</span>
                                    <span class="text-[14px] font-black px-4 py-1.5 bg-rose-500 text-white rounded-xl shadow-sm">${item.trans}</span>
                                </div>
                                
                                <h2 class="text-5xl font-black text-slate-800 mb-1 tracking-tighter">${item.cn}</h2>
                                <p class="text-md text-slate-400 font-bold mb-4 ml-1">${item.py}</p>
                                
                                <div class="inline-block bg-gradient-to-r from-indigo-600 to-blue-500 text-white px-4 py-1 rounded-xl font-black text-lg shadow-md">
                                    ${item.kr}
                                </div>
                            </div>
                            
                            <div class="flex flex-col gap-4">
                                <button onclick="play('${item.cn}')" class="w-16 h-16 bg-white border-2 border-slate-100 text-indigo-600 rounded-3xl flex items-center justify-center shadow-sm active:scale-90 transition-all hover:border-indigo-200">
                                    <svg class="w-9 h-9" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
                                    </svg>
                                </button>
                                <button onclick="drawSequence('${item.cn}')" class="w-16 h-16 bg-white border-2 border-slate-100 rounded-3xl flex flex-col items-center justify-center shadow-sm active:scale-90 transition-all hover:border-orange-200">
                                    <span class="text-[12px] font-black text-orange-500 leading-tight">íšìˆœ</span>
                                    <span class="text-[14px] font-black text-orange-600 leading-tight">ë³´ê¸°</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        async function drawSequence(word) {
            document.getElementById('strokeModal').style.display = 'flex';
            const target = document.getElementById('character-target');
            const textDisplay = document.getElementById('stroke-text');
            for (let char of word) {
                target.innerHTML = '';
                textDisplay.innerText = char;
                const writer = HanziWriter.create('character-target', char, {
                    width: 280, height: 280, padding: 10, strokeColor: '#4f46e5', 
                    radicalColor: '#f43f5e', strokeAnimationSpeed: 3.5, // é€Ÿåº¦è¿›ä¸€æ­¥åŠ å¿«
                    delayBetweenStrokes: 30
                });
                await writer.animateCharacter();
                await new Promise(r => setTimeout(r, 200));
            }
        }

        function play(text) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'zh-CN';
            const isMale = document.getElementById('voiceSet').value === 'male';
            utter.rate = 0.85; 
            utter.pitch = isMale ? 0.6 : 1.1; 
            const voices = window.speechSynthesis.getVoices();
            let voice = voices.find(v => v.lang.includes('zh') && v.name.includes(isMale ? 'Kangkang' : 'Xiaoxiao'));
            if (!voice) voice = voices.find(v => v.lang.includes('zh-CN'));
            utter.voice = voice;
            window.speechSynthesis.speak(utter);
        }

        function closeStroke() { document.getElementById('strokeModal').style.display = 'none'; }
        function changeMode(mode) {
            document.getElementById('tab-biz').className = `flex-1 py-3 rounded-xl transition-all ${mode==='biz' ? 'active-tab' : 'text-slate-500'}`;
            document.getElementById('tab-hsk').className = `flex-1 py-3 rounded-xl transition-all ${mode==='hsk' ? 'active-tab' : 'text-slate-500'}`;
            render(mode);
        }
        window.speechSynthesis.onvoiceschanged = () => render('biz');
        render('biz');
    </script>
</body>
</html>
