    <script>
        const data = {
            biz: [
                { cn: "ç¡®è®¤", py: "quÃ¨rÃ¨n", hj: "í™•ì¸", kr: "ì·Œ ëŸ°", color: "border-l-cyan-500" },
                { cn: "å‡†å¤‡", py: "zhÇ”n bÃ¨i", hj: "ì¤€ë¹„", kr: "ì¤€ ë² ì´", color: "border-l-purple-500" }
            ],
            hsk: [

        function render(mode) {
            const list = document.getElementById('container');
            list.innerHTML = '';
            data[mode].forEach(item => {

                                    ${item.cn}
                                    <button onclick="draw('${item.cn[0]}')" class="text-xs bg-indigo-500/20 text-indigo-400 px-2 py-1 rounded-lg font-normal">ç¬”ç”»</button>
                                </h2>

                                </svg>

            });
        }

        function play(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'zh-CN';
            utter.rate = 0.9; // ç¨å¾®å‡æ…¢é€Ÿåº¦ï¼Œå¬èµ·æ¥æ›´ä¼˜é›…
            
            const isMale = document.getElementById('voiceSet').value === 'male';
            const voices = synth.getVoices();
            
            // å¢å¼ºå‹å£°éŸ³é€‰æ‹©é€»è¾‘
            let selectedVoice = voices.find(v => v.lang.includes('zh') && v.name.includes(isMale ? 'Kangkang' : 'Xiaoxiao'));
            if (!selectedVoice) selectedVoice = voices.find(v => v.lang.includes('zh-CN'));
            
            utter.voice = selectedVoice;
            synth.speak(utter);
        }

        function draw(char) {
            document.getElementById('strokeModal').style.display = 'flex';
            document.getElementById('character-target').innerHTML = '';
            const writer = HanziWriter.create('character-target', char, {
                width: 250,
                height: 250,
                padding: 5,
                strokeColor: '#6366f1',
                showOutline: true
            });
            writer.animateCharacter();
        }

        function closeStroke() {
            document.getElementById('strokeModal').style.display = 'none';
        }

        function changeMode(mode) {
            document.getElementById('tab-biz').className = `flex-1 py-2 text-xs font-bold rounded-xl ${mode==='biz' ? 'active-tab' : 'text-gray-400'}`;
            document.getElementById('tab-hsk').className = `flex-1 py-2 text-xs font-bold rounded-xl ${mode==='hsk' ? 'active-tab' : 'text-gray-400'}`;
            render(mode);
        }

        window.speechSynthesis.onvoiceschanged = () => render('biz');
        render('biz');
    </script>
